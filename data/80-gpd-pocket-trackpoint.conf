Section "InputClass"
  Identifier     "GPD Pocket trackpoint"
  MatchProduct   "SINO WEALTH Gaming Keyboard"
  MatchIsPointer "on"
  Driver         "libinput"
  Option         "MiddleEmulation" "1"
  Option         "ScrollButton"    "3"
  Option         "ScrollMethod"    "button"
  Option         "TransformationMatrix" "2 0 0 0 2 0 0 0 1"
  Option         "AccelSpeed" "1"
EndSection
